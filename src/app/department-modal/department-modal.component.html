<div class="modal-header">
    <h4 class="modal-title">{{updateMode}} {{this.departmentInfo?.Name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">

    <div class="row" [formGroup]="departmentForm">
        <div class="mb-3">

            <label for="txtName" class="form-label" [ngClass]="{'label-error': departmentForm && (departmentForm.controls.Name.invalid) && (departmentForm.controls.Name.dirty || departmentForm.controls.Name.touched) }">Name</label>
            <input type="text" class="form-control" autocomplete="off" id="txtName" formControlName="Name" placeholder="Department Name" [ngClass]="{'input-element-error': departmentForm && (departmentForm.controls.Name.invalid) && (departmentForm.controls.Name.dirty || departmentForm.controls.Name.touched) }">
        </div>
    </div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="updatedepartment()" [ngClass]="{'disabled': departmentForm.pristine || departmentForm.invalid}">Submit</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Close click')">Close</button>
</div>
